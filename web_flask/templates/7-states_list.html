<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {# iterate through the states prints them sorted by their 'name' attribute #}
            {% for state in states.values()| sort(attribute='name') %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
